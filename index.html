        .card {

        .card svg {
          position: absolute;
          display: flex;
          width: 60%;
          height: 100%;
          font-size: 24px;
          font-weight: 700;
          opacity: 1;
          transition: opacity 0.25s;
          z-index: 2;
          padding: 0.25rem;
          cursor: pointer;
        }
        .card .social-link1,.card .social-link2,.card .social-link3,.card .social-link4,.card .social-link5 {
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 25%;
          color: whitesmoke;
          font-size: 24px;
          text-decoration: none;
          transition: 0.25s;
          border-radius: 50%;
        }
        .card svg {
          width: 50%;
          height: 50%;
          transition: transform 0.3s, opacity 0.25s;
        }
        .card .social-link2:hover {
          background-color: #242c34;
        }
        .card .social-link4:hover {
          background-color: #0a66c2;
        }

        @keyframes bounce_613 {
          40% {
            transform: scale(1.4);
          }

          60% {
            transform: scale(0.8);
          }

          80% {
            transform: scale(1.2);
          }

          100% {
            transform: scale(1);
          }
        }
        .content {
            margin-top: 40px;
            padding: 50px;
        }
        .content h1 {
            font-size: 50px;
        }
        .content p {
            font-size: 20px;
            color: #A0A0FF;
        }
        .button {
          position: relative;
          width: 150px;
          height: 40px;
          cursor: pointer;
          display: flex;
          align-items: center;
          border: 1px solid #17795E;
          background-color: #2ba8fb;
          overflow: hidden;
        }

        .button, .button__icon, .button__text {
          transition: all 0.3s;
        }

        .button .button__text {
          transform: translateX(22px);
          color: #fff;
          font-weight: 600;
        }

        .button .button__icon {
          position: absolute;
          transform: translateX(109px);
          height: 100%;
          width: 39px;
          background-color: #2ba8fb;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .button .svg {
          width: 20px;
          fill: #fff;
        }

        .button:hover {
          background: #2ba8fb;
        }

        .button:hover .button__text {
          color: transparent;
        }

        .button:hover .button__icon {
          width: 148px;
          transform: translateX(0);
        }

        .button:active .button__icon {
          background-color: #2ba8fb;
        }

        .button:active {
          border: 1px solid #2ba8fb;
        }
